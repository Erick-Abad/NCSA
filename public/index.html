<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NCSA Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">NCSA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="#">Portal Estudiantes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Moodle</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sistema Académico</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tienda</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero border-bottom">
    <div class="container py-5 py-lg-6">
      <div class="row align-items-center g-4">
        <div class="col-12 col-lg-7">
          <h1 class="display-6 display-md-5 fw-bold mb-3">Bienvenido al Portal NCSA</h1>
          <p class="lead mb-4">Cursos, sistema académico y tienda en un solo lugar.</p>
          <a class="btn btn-primary btn-lg" href="#cursos">Ver cursos</a>
        </div>
        <div class="col-12 col-lg-5 d-none d-lg-block">
          <!-- espacio para imagen/ilustración futura -->
          <div class="hero-illustration rounded-4"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido -->
  <main class="container my-5">
    <section id="cursos" class="section-block">
      <div class="d-flex align-items-center justify-content-between gap-3 mb-3 flex-wrap">
        <h2 class="h3 m-0">Cursos</h2>
        <button id="addDemo" class="btn btn-outline-secondary btn-sm">Agregar curso demo</button>
      </div>
      <!-- grid responsive: 1 col móvil, 2 col sm, 3 col lg -->
      <div id="courses" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-4 bg-dark text-white-50 mt-auto">
    <div class="container small text-center">© NCSA – Starter</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
